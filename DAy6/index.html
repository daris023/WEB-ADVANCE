<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 7</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Information:</legend>
        <!-- Form elements -->
        <label for="firstname">Firstname:</label><br>
        <input type="text" id="firstname" name="firstname" required value="John" readonly><br>
        <label for="lastname">Lastname:</label><br>
        <input type="text" name="lastname" id="lastname" required disabled><br>
        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" name="password" id="password" required size="40" placeholder="Password"><br><br>
        <!-- Gro    uping gender inputs with fieldset -->   
        <legend>Gender:</legend>
        <input type="radio" name="gender" id="male" value="male">
        <label for="male">Male</label><br>
        <input type="radio" name="gender" id="female" value="female">
        <label for="female">Female</label><br><br>
        <label>Hobbies:</label>
        <input type="checkbox" id="gaming" name="gaming" value="Gaming">
        <label for="gaming">Gaming</label><br>
        <input type="checkbox" id="football" name="football" value="Football">
        <label for="football">Football</label><br>
        <input type="checkbox" id="swimming" name="swimming" value="Swimming">
        <label for="swimming">Swimming</label><br><br>
        <select name="pet" id="pet">
            <option value="dog">dog</option>
            <option value="cat">cat</option>
            <option value="doberman">doberman</option>
        </select><br><br>
        <textarea name="message" rows="10" cols="20" maxlength="50"></textarea><br><br>   
        <input type="submit" name="submit" id="submit"><br>
    </fieldset> 
    </form>

    <article>
        <h2>HTML</h2>
        <p>HTML stannds for hyper text markup launguage</p>
    </article>

    <details>
        <summary>Digital School</summary>
        <p>Programing School</p>
    </details>
</body>
</html>
