<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Elements Example</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        ul, ol {
            padding-left: 20px;
        }
        .content-editable {
            border: 1px solid #ddd;
            padding: 10px;
            width: 100%;
            margin-top: 20px;
        }
        .progress-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>HTML Tables Example</h2>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
            <th>Email</th>
        </tr>
        <tr>
            <td>John</td>
            <td>Doe</td>
            <td>28</td>
            <td>john.doe@example.com</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Smith</td>
            <td>22</td>
            <td>jane.smith@example.com</td>
        </tr>
    </table>

    <h2>Unordered List Example</h2>
    <ul type="square">
        <li>Apple</li>
        <li>Banana</li>
        <li>Orange</li>
    </ul>

    <h2>Ordered List Example</h2>
    <ol type="I">
        <li>First item</li>
        <li>Second item</li>
        <li>Third item</li>
    </ol>
    <br>
    <dl>
        <dt>Hamburger</dt>
        <dd>Meat,Bread</dd>

        <dt>Pizza</dt>
        <dd>peperopni,Bread</dd>
    </dl> 
</body>
</html>
